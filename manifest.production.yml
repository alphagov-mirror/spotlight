---
services:
  - logit-ssl-drain
applications:
  - name: performance-platform-spotlight
    memory: 1G
    instances: 6
    buildpack: nodejs_buildpack
    command: "npm run build:production && node app/server"
    stack: cflinuxfs3
    routes:
    - route: performance-platform-spotlight-production.cloudapps.digital
    env:
      NODE_VERSION: "6.12.2"
      NODE_ENV: production
      GOVUK_WEBSITE_ROOT: https://www.gov.uk
